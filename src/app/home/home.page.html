<ion-header [translucent]="true">

      Blank

</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>

      <ion-col>
        <ion-button color="dark" expand="block" fill="outline" routerLink="/categorias/listar">

            <img src="https://www.flaticon.com/svg/static/icons/svg/1524/1524539.svg">
            <p>Categorias</p>
          </div>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="dark" expand="block" fill="outiline">
          <div>
            <img src="https://www.flaticon.com/svg/static/icons/svg/3732/3732110.svg">
            <p>Produtos</p>
          </div>
        </ion-button>
      </ion-col>
      <ion-col>
        <!-- Precisa ter uma coluna vazia para nÃ£o estragar o layout -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
